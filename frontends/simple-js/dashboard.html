<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Dashboard page</title>
</head>

<body>
    <nav class="nav-bar">
        <li>Dashboard</li>
    </nav>
    <div style="width: 100%; height: 92.8vh; display: flex; justify-content: center; align-items: center;">
        <sectinon class="dash-section">
        <div>
            <p style="font-size: 20px;">A combination of front-end and back-end master piece.</p>
        </div>
        <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <sectin style="display: flex;">
                <div style="background-color: rgba(0, 0, 0, 0.664); height: 90px; width: 90px;"></div>
                <div style="background-color: rgba(255, 166, 0, 0.795); height: 90px; width: 90px;"></div>
            </sectin>
            <sectin style="display: flex;">
                <div style="background-color: rgba(255, 166, 0, 0.795); height: 90px; width: 90px;"></div>
                <div style="background-color: rgba(0, 0, 0, 0.664); height: 90px; width: 90px;"></div>
            </sectin> 
        </div>
        <div>
            <button id="logout">Logout</button>
        </div>
        </sectinon>
        <sectinon 
        style="
        width: 80%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        ">
        <div 
        style="
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        height: 200px;
        width: 200px;
        border-radius: 100%;
        background-color: #0e77b46c;
        color: #fff;
        "
        >
            M
        </div>
        <p style="text-align: center;">Hello user</p>
        </sectinon>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if(!token){
            window.location.href = 'http://127.0.0.1:5500/frontends/simple-js/login.html'
        }else{
            console.log("Token:", token);
            
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            const logoutBtn = document.getElementById('logout');
            if(logoutBtn){
                logoutBtn.addEventListener('click', ()=>{
                    localStorage.removeItem('token');
                    window.location.href =  'http://127.0.0.1:5500/frontends/simple-js/login.html'
                })
            }
        })
    </script>
</body>

</html>
